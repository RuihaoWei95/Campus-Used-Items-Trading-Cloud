AWSTemplateFormatVersion: '2010-09-09'
Description: 'Create dynamoDB table for users, products, carts'

Resources:
  UsersTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: Users
      AttributeDefinitions:
        - AttributeName: UserID
          AttributeType: S
      KeySchema:
        - AttributeName: UserID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ProductsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: ProductID
          AttributeType: S
      KeySchema:
        - AttributeName: ProductID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  CartsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: Carts
      AttributeDefinitions:
        - AttributeName: CartID
          AttributeType: S
        - AttributeName: ProductID
          AttributeType: S
      KeySchema:
        - AttributeName: CartID
          KeyType: HASH
        - AttributeName: ProductID
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
